<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <h1>{{ currentPage }}</h1>
        <!-- Inventory Page -->
        <div id="view-inventory" v-if="viewInventory && !addCard && !addOrders && !viewOrders">
          <h1>View inventory</h1>
          <button></button>
        </div>

        <!-- Add Card Page -->
        <div id="add-card" v-if="currentPage == 'addCard'">Add Card
          <div class=search-card v-if="addCardSubpage == 'searchCard'">Search Card</div>
          <div class="add-to-pile" v-if="addCardSubpage == 'addToPile'">Add To Pile</div>
          <div class="pile" v-if="addCardSubpage == 'pile'">Pile</div>
        </div>
        
        <!-- View Order Page -->
        <div id="view-orders" v-if="viewOrders && !viewInventory && !addCard && !addOrders">
          <h1>View Orders</h1>
        </div>

        <!-- Add Order Page -->
        <div id="add-orders" v-if="addOrders && !viewInventory && !addCard && !viewOrders">
          <div class=search-card v-if="addOrders && searchCard && !addToPile && !pile">
            <h1>Search Card</h1>
          </div>
          <div class="add-to-pile" v-if="addOrders && addToPile && !searchCard && !pile">
            <h1>Add To Pile<h1>
          </div>
          <div class="pile" v-if="addOrders && pile && !addToPile && !searchCard">
            <h1>Pile</h1>
          </div>
        </div>
        
        
        <v-container>Hello world</v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="app.js"></script>
</body>
</html>
