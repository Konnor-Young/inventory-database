<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <h1>{{ currentPage }}</h1>
          <nav>
            <button
              :disabled="currentPage == 'Inventory'"
              @click="currentPage = 'Inventory'"
            >
              Inventory
            </button>
            <button
              :disabled="currentPage == 'Add Card'"
              @click="currentPage = 'Add Card'"
            >
              Add Card
            </button>
            <button
              :disabled="currentPage == 'View Orders'"
              @click="currentPage = 'View Orders'"
            >
              View Orders
            </button>
            <button
              :disabled="currentPage == 'Add Order'"
              @click="currentPage = 'Add Order'"
            >
              Add Order
            </button>
          </nav>
          <!-- Inventory Page -->
          <div id="view-inventory" v-if="currentPage == 'Inventory'">
            View inventory
            <div v-for="card in inventory">{{ card }}</div>
          </div>

          <!-- Add Card Page -->
          <div id="add-card" v-if="currentPage == 'Add Card'">
            <div class="search-card" v-if="addCardSubPage == 'searchCard'">
              Search Card
            </div>
            <div class="add-to-pile" v-if="addCardSubPage == 'addToPile'">
              Add To Pile
            </div>
            <div class="pile" v-if="addCardSubPage == 'pile'">
              Pile
              <div v-for="cards in pile">{{ cards }}</div>
            </div>
          </div>

          <!--View Orders -->
          <div id="view-orders" v-if="currentPage == 'View Orders'">
            View Orders
            <div v-for="order in orders">{{ orders }}</div>
          </div>

          <!-- Add Order Page -->
          <div id="add-orders" v-if="currentPage == 'Add Order'">
            <div class="search-card" v-if="addOrderSubPage == 'searchCard'">
              Search Card
            </div>
            <div class="add-to-pile" v-if="addOrderSubPage == 'addToPile'">
              Add To Pile
            </div>
            <div class="pile" v-if="addOrderSubPage == 'pile'">
              Pile
              <div v-for="card in orders">{{ orderCard }}</div>
            </div>
          </div>

          <!-- <v-container>Hello world</v-container> -->
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="app.js"></script>
  </body>
</html>
